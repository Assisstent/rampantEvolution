rampant-arsenal-airFilterCooldown=Время в тиках, которое пройдет до загрязнения, будет вставлено в воздушный фильтр
rampant-arsenal-enableOilBurner=Генератор, который использует жидкости с топливной ценностью. Отключение этого параметра также приведет к тому, что этот мод не будет добавлять значения жидкого топлива к существующим жидкостям.
rampant-arsenal-enableGunTurretDamageResearch=Отключение этого приведет к тому, что турели с дробовиком, Пулеметные, спаренные Турели mk2 будут использовать стандартные технологии для урона и скорострельности вместо тех, что  в моде
rampant-arsenal-enableAdvancedAccumulator=Добавляет продвинутую емкость аккумулятора, которая является x9 нормального аккумулятора с 50% лучшей производительностью, чем 9 небольших аккумуляторов
rampant-arsenal-enableAdvancedSolarPanel=Добавляет продвинутую Солнечную панель, которая является x16 нормальной солнечной панели с 50% лучшей производительностью, чем 16 небольших солнечных панелей
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=Оборудование с ядерным генератором теперь потребляет урановые ячейки как обычный ядерный реактор
rampant-arsenal-enableAdvancedLab=Добавляет передовую лабораторию, которая является x16 нормальной лаборатории с 50% лучшей производительностью, чем 16 обычных
rampant-arsenal-enableLargeStorageTank=Добавляет большую емкость резервуару для хранения, которая является x16 нормального резервуара для хранения с 50% лучшей емкостью, чем 16 резервуаров для хранения

rampant-arsenal-unhideVanillaDamageTechnologies=Ванильные Технологии урона были заменены специальными исследователями для различных типов оружия

rampant-arsenal-useInfiniteTechnologies=Позволяет использовать бесконечные технологии, требующие космической науки

