rampant-arsenal-technology-personal-lightning-defense=Лишнюю энергию от батарей можно направить на питание миниатюрных катушек тесла, снабженных резонансным усилителем дабы призвать на помощь силу молнии.
rampant-arsenal-technology-personal-shotgun-defense=Если использовать подствольный дробовик отдельно от ствола, то получится система залпового огня, стреляющая мелкой картечью.
