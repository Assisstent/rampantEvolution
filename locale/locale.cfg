[mod-setting-description]
rampant-evolution-evolutionPerUnitKilled=Этот параметр меняет влияние на эволюцию убийства кусак. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
rampant-evolution-evolutionPerHiveKilled=Этот параметр меняет влияние уничтожения ульев мода Rampant на эволюцию. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
rampant-evolution-evolutionPerSpawnerKilled=Этот параметр меняет влияние на эволюцию убийства породителей. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
rampant-evolution-evolutionPerTileAbsorbed=Этот параметр меняет влияние на эволюцию загрязнения, поглощаемого плиткой. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
rampant-evolution-evolutionPerTreeDied=Этот параметр меняет влияние на эволюцию деревьев, получивших ущерб загрязнениям. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
rampant-evolution-evolutionPerTreeAbsorbed=Этот параметр меняет влияние на эволюцию загрязнения, поглощаемого деревьями. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
rampant-evolution-evolutionPerSpawnerAbsorbed=Этот параметр меняет то, как на эволюцию должно влиять загрязнение, поглощаемое породителями. К этому числу следует относиться так же, как к ползункам загрязнения, источника и времени ванили, с точки зрения того, как его интерпретировать.
